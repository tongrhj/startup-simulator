<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Growth Hacker Game</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  </head>
  <body>
    <h1>GAME</h1>
    <div id="clickContainer">
      <button id="addmoneyBtn" class="btn btn-primary">CLICK ME</button>
      <button id="addusersBtn" class="btn btn-success">Or CLICK ME</button>
    </div>

  	<div id="moneyTable">
  		<table>
			<tr>
				<td>Money:</td>
				<td id="moneyDisplay">0</td>
	    </tr>
      <tr>
				<td>Users:</td>
				<td id="usersDisplay">0</td>
	    </tr>

	    </table>
	  </div>
    <br/><br/>
    <button>Regular Button</button>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-info">Info Button</button>
    <button class="btn btn-success">Success Button</button>
    <button class="btn btn-warning">Warning Button</button>
    <button class="btn btn-danger">Danger Button</button>

    <!-- SCRIPTS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Game Engine -->
    <script src="js/data.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/users.js"></script>
    <script src="js/money.js"></script>

  </body>
</html>
