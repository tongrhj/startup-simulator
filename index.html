<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Growth Hacker Game</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  </head>
  <body>
    <h1>GAME</h1>
    <div id="clickContainer">
      <button id="addmoneyBtn" class="btn btn-primary">CLICK ME</button>
      <button id="addusersBtn" class="btn btn-danger">Users cost $2</button>
    </div>

  	<div id="moneyTable">
  		<table>
			<tr>
				<td>Money:</td>
				<td id="moneyDisplay">0</td>
	    </tr>
      <tr>
				<td>Users:</td>
				<td id="userDisplay">0</td>
	    </tr>
      <tr>
        <tr><td><h2>TEAMS</h2></td></tr>
        <tr><td><h3>PRODUCT</h3>
        <tr><td id="featuresDisplay"></td></tr>
      </tr>

	    </table>
	  </div>
    <br/><br/>
    <button>Regular Button</button>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-info">Info Button</button>
    <button class="btn btn-success">Success Button</button>
    <button class="btn btn-warning">Warning Button</button>
    <button class="btn btn-danger">Danger Button</button>

    <!-- SCRIPTS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Game Engine -->
    <!-- IncrementalJS Framework Game Engine -->
    <script src="js/incrementalObject.js"></script>

    <!-- My Game JS Look I'm a Coder Growth Hacker-->
    <script>
    //Variable Declarations and initializations
        var game;

    //the init() function initializes or sets up our game
        function init()
        {
          //create Game() instance
        	game=new Game();

        	//add attributes
        	game.addAttribute("Money",0).track("Money","#addmoneyBtn", function(value) { return value.toFixed(0); });;

        	game.play(play);

          //add clickers

          //addmoneeyBtn now increases money per second by 2 at cost of $10
          game.addClicker("#addmoneyBtn", function() {
          	var playermoney=game.getAttribute("Money");
          	var cost=10;
          	var increase=2;

          	if (playermoney>=cost)
          	{
          		//we can buy
          		playermoney-=cost;
          		game.setAttribute("Money",playermoney);
          		var mps=game.getAttribute("moneyPerSecond");
          		mps+=increase;
              game.addClickerText("Money per Second +2");//adds clicker/particle text - still under works!
          		game.setAttribute("moneyPerSecond",mps);
          	}




        });

          //the play() function contains essential game code
        	function play()
        	{
            //here we see another way to get/update attributes more quickly
          	var g=game.attributes;
          	g["Money"]+=g["moneyPerSecond"]/game.getFPS();
          	//divide by FPS because we have to take into account the Frames Per Second when adding anything per Second,


        	}

        	//this checks if the window has loaded - includes the document, and all objects/elements in it - and executes the function init() when it has
        	window.onload=init;
        }
    </script>
  </body>
</html>
